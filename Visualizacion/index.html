    <body>
        <header>

                <div id="anyadir">

        <section>

        </section>
        <main>

                </div>

        </main>
        <footer>
            <div id="redesSociales">

                <a href="#"><img id="tiktok" src="https://s3.amazonaws.com/bucketactividad3.1/Tiktok.svg" alt="tiktok"></a>
                <a href="#"><img id="facebook" src="https://s3.amazonaws.com/bucketactividad3.1/Facebook.svg" alt="facebook"></a>
