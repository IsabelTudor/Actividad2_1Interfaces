<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="./signup_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Yeseva+One&display=swap" rel="stylesheet">
<script src="formulario.js" defer></script>
<body>
    <img src="./images/image 1.png" alt="plantas">
    <div class="contenido">
    <header>
        <h1>Sign up</h1>
    </header>
    <form id="formulario">
        <div>
            <img src="./images/Capa_1.png" class="flor" alt="flor">
            <input type="text" placeholder="First name" id="nombre" name="nombre" required>
            <span id="errorNombre"></span>
        </div>
        <div>
            <img src="./images/Capa_1.png"  class="flor"  alt="flor">
            <input type="text" placeholder="Last name" id="apellidos" name="apellidos" required>
            <span id="errorApellido"></span>
        </div>
        <div>
            <img src="./images/Capa_1.png"  class="flor" alt="flor">
            <input type="tel" placeholder="Phone number" id="telefono" name="telefono">
            <span id="errorTelefono"></span>
        </div>
        <div>
            <img src="./images/Capa_1.png"  class="flor"  alt="flor">
            <input type="email" placeholder="Email" id="email" name="email">
            <span id="errorEmail"></span>
        </div>
        <div>
            <img src="./images/Capa_1.png" class="flor"  alt="flor">
            <input type="password" id="password" placeholder="Password" name="password" required>
            <span id="errorPassword"></span>
        </div>
        <input type="submit" id="maceta-btn" value="Sign Up">
    </form>
    <main>
        <span id="errorForm"></span>
    </main>
</body>
</html>
