<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="./signup_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Yeseva+One&display=swap" rel="stylesheet">
<script src="formulario.js" defer></script>
<body>
    <div>
        
    </div>
    <img src="https://s3.amazonaws.com/bucketactividad3.1/ImagenComplementaria.png" alt="Imagen complementaria" role="presentation">
    <div class="contenido">
    <header>
        <h1 tabindex="0">Sign up</h1>
    </header>
    <form id="formulario" >
        <div>
            <img src="https://s3.amazonaws.com/bucketactividad3.1/FlorSimple.png" class="flor" alt="" role="presentation">
            <input aria-errormessage="errorNombre" aria-label="Enter your name" type="text" placeholder="First name" id="nombre"  aria-required="true">
            <span id="errorNombre" role="alert" tabindex="-1"></span>
        </div>
        <div>
            <img src="https://s3.amazonaws.com/bucketactividad3.1/FlorSimple.png"  class="flor"  alt=""  role="presentation" >
            <input aria-errormessage="errorApellido"  aria-label="Enter your last name" type="text" placeholder="Last name" id="apellidos"  aria-required="true">
            <span id="errorApellido" role="alert" tabindex="-1"></span>
        </div>
        <div>
            <img src="https://s3.amazonaws.com/bucketactividad3.1/FlorSimple.png"  class="flor" alt="" role="presentation" >
            <input aria-errormessage="errorTelefono"  aria-label="Enter your phone number" type="tel" placeholder="Phone number" id="telefono"  aria-required="true">
            <span id="errorTelefono" role="alert" tabindex="-1"></span>
        </div>
        <div>
            <img src="https://s3.amazonaws.com/bucketactividad3.1/FlorSimple.png"  class="flor"  alt="" role="presentation">
            <input aria-errormessage="errorEmail"  aria-label="Enter your email" type="email" placeholder="Email" id="email"  aria-required="true">
            <span id="errorEmail" role="alert" tabindex="-1"></span>
        </div>
        <div>
            <img src="https://s3.amazonaws.com/bucketactividad3.1/FlorSimple.png" class="flor"  alt="" role="presentation">
            <input aria-errormessage="errorPassword"  aria-label="Enter your password" type="password" id="password" placeholder="Password"  aria-required="true">
            <span id="errorPassword" role="alert" tabindex="-1"></span>
        </div>
        <input type="submit" id="maceta-btn" aria-label="Registrarse" role="button" value="Sign Up">
    </form>
    <main aria-errormessage="errorForm">
        <span id="errorForm" role="alert" tabindex="-1"></span>
    </main>
</body>
</html>
